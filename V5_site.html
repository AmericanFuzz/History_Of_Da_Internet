<!--"class" sets the categories of tags that can be modified from css, AND EVERYTHING IN THEM!

example: 

HTML
<div class = "redText">
    <h1>Hello</h1>
    <h1>Goodbye</h1>
</div>

CSS
.redText{
    fontColor: .red;
}

This will make all of the text h1's and anything else red! BAD!

do this:

HTML
<div>
    <h1 class = "green">Hello</h1>
    <h1 class = "red">Goodbye</h1>
</div>

CSS
.green{
    fontColor: .green;
}
.red{
    fontColor: .red;
}
